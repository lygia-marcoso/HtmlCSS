<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px; 
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão 300px largura, 150px altura-->
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="auto">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
       </iframe>

    para aprender a programar</p>

    <p>Aprenda o 
        <iframe src="https://quran.com/pt" frameborder="0">
            <a href="https://quran.com/pt" target="_blank">alcorão</a>
        </iframe>
        de forma rápida</p>
</body>
</html>
