<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        td.área{
            font-weight: bold;
        }

        th, tr.título{
            color: white;
            background-color:gray;
            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th  scope="col" rowspan="2">Médias</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tr>
                <td class="área" rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>5.5</td>
                <td>7.5</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>4.5</td>
                <td>5.5</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>5.5</td>
                <td>6.0</td>
                <td>7.5</td>
            </tr>
            <tr class="título">
                <td colspan="4" >Média de Exatas</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="área" rowspan="2">Humanas</td>
                <td>História</td>
                <td>6.0</td>
                <td>7.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr class="título">
                <td colspan="4">Média de Humanas</td>
                <td>9.5</td>
            </tr>
        </thead>
    </table>
</body>
</html>
