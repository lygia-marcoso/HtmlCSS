<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iamgens</title>
</head>
<body>
    <h1>Testando varios tamanhos da mesma imagem para dispositivos diferentes</h1>
    <picture>
        <img src="imagens/pequeno.jpeg" alt="Imagem pequena">
        <source media="(max-width: 750px )" srcset="imagens/pequeno.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px )" srcset="imagens/grandee.jpeg" type="image/jpeg">
    </picture>
</body>
</html>
